
name: Build and Test C Code

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install build essentials
      run: sudo apt-get install build-essential -y

    - name: Compile C code
      run: make

    - name: Run tests
      run: make test
